<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Shower de Adhara</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">
  <div class="max-w-xl mx-auto p-6 bg-white shadow-xl rounded-2xl mt-10 text-center">
    <h1 class="text-3xl font-bold text-pink-600 mb-2">🌸Estás invitado al Baby Shower🌸</h1>
    <p class="text-lg text-pink-700">Acompáñanos a celebrar la llegada de <span class="font-semibold">ADHARA</span></p>

    <div class="mt-4 bg-pink-100 rounded-lg p-4">
      <p class="text-gray-800"><b>📅 Fecha:</b> 5 de Octubre 2025</p>
      <p class="text-gray-800"><b>⏰ Hora:</b> 1:00 PM</p>
      <p class="text-gray-800"><b>📍 Lugar:</b> Cra 93 C 42F - 58 SUR</p>
    </div>

    <form class="mt-6 text-left space-y-4">
      <label class="block">
        <span class="text-pink-600 font-medium">Tu nombre:</span>
        
        <input id="nombre" type="text" class="w-full mt-1 p-2 border rounded-lg" required>
        
      </label>

      <label class="block">
        <span class="text-pink-600 font-medium">¿Asistirás?</span>
        
        <select id="asistencia" class="w-full mt-1 p-2 border rounded-lg">
          <option>Sí, con mucho gusto 🎀</option>
          <option>No podré asistir 😔</option>
        </select>
        
      </label>

      <label class="block">
        <span class="text-pink-600 font-medium">Selecciona un regalo 🎁:</span>
        
        <select id="regalo" class="w-full mt-1 p-2 border rounded-lg">
          <option>Obsequio + Etapa 0</option>
          <option>Obsequio + Etapa 1</option>
          <option>Obsequio + Etapa 2</option>
          <option>Obsequio + Etapa 3</option>
          <option>Obsequio + Etapa 4</option>
          <option>Obsequio + Etapa 5</option>
        </select>
        
      </label>

      <button class="w-full bg-pink-500 text-white py-2 rounded-xl shadow hover:bg-pink-600 transition">
        ENVIAR
      </button>
    </form>
  </div>
</body>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyAjbTQl2tI_3uoICp2WvZ22uJMrDT9jaWk",
  authDomain: "confirmar-asistencia-b9d1e.firebaseapp.com",
  databaseURL: "https://confirmar-asistencia-b9d1e-default-rtdb.firebaseio.com/",
  projectId: "confirmar-asistencia-b9d1e",
  storageBucket: "confirmar-asistencia-b9d1e.firebasestorage.app",
  messagingSenderId: "424025623296",
  appId: "1:424025623296:web:35e5c9c8e113a2220601e5"
  };
  // Inicializar Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const form = document.querySelector("form");
form.addEventListener("submit", function(e) {
  e.preventDefault();

  const nombre = document.getElementById("nombre").value.trim();
  const asistencia = document.getElementById("asistencia").value;
  const regalo = document.getElementById("regalo").value;

  db.ref("confirmaciones").push({
    nombre,
    asistencia,
    regalo,
    fecha: new Date().toISOString()
  }).then(() => {
    alert("Datos enviados correctamente");
    form.reset();
  }).catch((error) => {
    alert("Error al enviar: " + error.message);
  });
});
</script>
  
</html>
